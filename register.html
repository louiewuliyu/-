  <script type="text/javascript">
    function check()  
        {  
           if(form.user.value.length<6 || form.user.value.length>16)  
           {  
           alert('用户名不合法！请输入6-16位用户名');  
           form.user.focus();

           }  
           if(form.password.value.length<6 ||form.password.value.length>16)

           return false;

            form.pass.focus();  
            return false;  
           }  
        }  
  </script>
  <script type="text/javascript" src="./ByStudent_files/app.js"></script>
  <script type="text/javascript"> 
  var countdown=6; 
  function checkEmail(){
　　var myemail=document.getElementById('email').value;

　　var myReg=/^[a-zA-Z0-9_-]+@([a-zA-Z0-9]+\.)+(com|cn|net|org)$/;
 
　　if(myReg.test(myemail)){
　　　　return true;
　　}else{
　　　　alert(myemail);
　　　　return false;
  }
  }
  function MakeForm() 
  { 
    if (checkEmail()) {
    var form1 = document.createElement("form"); 
    document.body.appendChild(form1); 
    form1.style.display="none";
    var input = document.createElement("input"); 
    input.type = "text"; 
    input.name = "email"; 
    input.value = document.getElementById('email').value; 
    form1.appendChild(input); 
    form1.method = "POST"; 
    form1.action = "mail.jsp"; 
    form1.target ="_blank";
    form1.submit(); 
    document.body.removeChild(form1);
    }
  } 
  function settime(obj) { 
    if (countdown == 0) { 
        obj.removeAttribute("disabled");    
        obj.value="免费获取验证码"; 
        countdown = 6; 
        return;
    } else { 
        obj.setAttribute("disabled", true); 
        obj.value="重新发送(" + countdown + ")"; 
        countdown--; 
    } 
  setTimeout(function() { 
    settime(obj) }
    ,1000) 
  }
  </script>
